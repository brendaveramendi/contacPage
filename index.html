    <!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Landing Page</title>
    <script src="https://kit.fontawesome.com/65d04a6297.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style/reset.css">
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/flex-box.css">
</head>
<body>
	<header class="headerPrincipal">
        <h2 class="logo">TECH&#9404&#9399 </h2>
        <input type="checkbox"  id="check">
        <label for="check" class="mostrar-menu">&#8801</label>    
        <nav class="menu">
                    <a href="#">Inicio</a>             
                    <a href="#">Sobre Nosotros</a>                  
                    <a href="#">Proyectos</a>                                  
                    <a href="#">Contacto</a>
                    <label for="check" class="esconder-menu">&#215</label>       
        </nav>
    </header>
    <section id="banner">
        <div class="contenido-banner">
            <h3><span>TECH&#9404&#9399</span><br>EMPRESA DE DESARROLLO TECNOLÓGICO</h3>
            <a href="#" class="boton-empezar">CONTACTO</a>

        </div>
    </section>

    <section id="personas">
        <div>
            <img src="./image/gust_perfil.jpg" class="image" alt="imagen-developer">
            <h4>Ordoñez Gustavo Alberto </h4>
            <p>Desarrollador Full-stack</p>
            <a href="#" class="boton-saber-mas">Saber Más</a>
        </div>
        <div>
            <img src="./image/imagen-brenda.jpg" class="image" alt="imagen-developer-brenda">
            <h4>Veramendi Brenda Noelia</h4>
            <p>Desarrolladora Full-stack</p>
            <a href="#" class="boton-saber-mas">Saber Más</a>
        </div>
    </section>
    <section id="iconos">
        <h4 class="icons-text">BRINDAMOS SOLUCIONES Y ASESORIAS</h4>
        <div class="contenido-iconos">
            <div id="icono-html">
                <i class="fa-brands fa-html5 fa-4x"></i>
                <h6>HTML</h6>
            </div>
            <div id="icono-css3">
                <i class="fa-brands fa-css3 fa-4x"></i>
                <h6>CSS3</h6>
            </div>
           <div id="icono-js">
            <i class="fa-brands fa-js fa-4x"></i>
            <h6>JS</h6>
           </div>
           <div id="icono-react">
            <i class="fa-brands fa-react fa-4x"></i>
            <h6>REACT</h6>
           </div>
           <div id="icono-node">
            <i class="fa-brands fa-node fa-4x"></i>
            <h6>NODE</h6>
           </div>            
        </div>

    </section>


</body>
